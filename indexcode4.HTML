<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Cascading StyleSheet Box Model Example</title>
   <style>
    .example1{
        width: 300px;
        background-color: blue;
        padding: 20px 10px 15px 30px;
        border: 5px solid black;
        margin: 60px 60px;
    }
    #right{
        float: right;
    }
    #left{
        float: left;
    }
    </style>
<body>
    <p class="example1">My Content One</p>
    <h1>Float Property</h1>
    <p style="text-align: center; color: red; ">
        <img src="What-is-a-resort.jpg" id="right" style="width: 100px; height: 100px;">
        <img src="What-is-a-resort.jpg" id="left" style="width: 100px; height: 100px;">
        Being the Proprietor of a Resort is my dream and goal
    </p>
</body>
</html>
